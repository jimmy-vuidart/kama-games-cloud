<panel [loading]="status.isLoading()">
  <div class="flex flex-col place-items-center">
    <div class="text-5xl">{{ hardware().label }}</div>
    <div class="text-3xl">
      Etat du serveur :
      <server-status-badge [status]="status.value()" />
    </div>
    @if (status.value() !== Status.SUCCESS) {
      <div>
        <button (click)="startServer()" class="button">Tenter un d√©marrage</button>
      </div>
    }
  </div>
</panel>
