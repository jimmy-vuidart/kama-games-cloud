name: kilsiworld
services:

  kilsiworld-front:
    build:
      dockerfile: packages/docker/Dockerfile.angular
      context: .
      args:
        APP: "@kilsi-world/front"
        DIST: "apps/front/dist/kilsi-world"
    image: kilsiworld-front
    container_name: kilsiworld-front
    ports:
      - "3000:3000"

  kilsiworld-backend:
    build:
      dockerfile: apps/backend/Dockerfile
      context: ./apps/backend/
    image: kilsiworld-backend
    container_name: kilsiworld-backend
    ports:
      - "5000:5000"

  kilsiworld-nginx:
    build:
      dockerfile: apps/nginx/Dockerfile
      context: .
    image: kilsiworld-nginx
    container_name: kilsiworld-nginx
    ports:
      - "80:80"
      - "4000:4000"
    depends_on:
      - kilsiworld-front
    #      - kilsiworld-backend
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-www:/var/www/certbot

